<div id="container">
    <div>
        <h3>Shopping Cart</h3>
        <div *ngFor="let item of items">
            <img [src]="item.url"/>
            <span>{{ item.name }}</span>
            <span>{{ item.price | currency }}</span>
            <span>Qty {{ item.quantity }}</span><br/>
        </div><br/>
        <p><strong>Total</strong>: {{ total | currency}}</p>
    </div>
    <app-checkout></app-checkout>
</div>
