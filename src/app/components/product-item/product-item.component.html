<a [routerLink]="['/products', product.id]"><img [src]="product.url"/></a><br/>
<span>{{ product.name }}</span>
<span>{{ product.price | currency }}</span><br/>
<form>
    <span>
        <label>Quantity: </label>
        <input type="number" min="1" max="100" value="1" #quantity/>
    </span>
    <button type="button" (click)="emitData(quantity.value)">Add to Cart</button>
</form>
