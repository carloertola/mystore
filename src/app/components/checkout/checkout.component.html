<h3>Checkout</h3>
<form #form="ngForm" (ngSubmit)="onSubmit()">
    <label>Name: </label>
    <input type="text" required minlength="8" [(ngModel)]="client" #clientName="ngModel"/><br/>
    <label>Email: </label>
    <input type="email" name="email" required [(ngModel)]="email"/><br/>
    <label>Card Number: </label>
    <input type="text" minlength="12" [(ngModel)]="cardNumber"/><br/>
    <label>Shipping Address: </label>
    <input type="text" name="address" [(ngModel)]="address"/><br/>
    <input type="submit" name="submit" value="Ship Order" [disabled]="form.invalid"/>
</form>
